{% extends 'yas_store/main.html' %}

{% load static %}

<body>
    {% include 'yas_store/navbar.html' %}

    {% block content %}
    <br>
    <br>
    <hr>
    <div class="wrapper">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4" id="products">
                <img class="thumbnail" src="{{product.image.url}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a><br>
                    <h4 style="display: inline-block; align-self: center;"><strong>${{product.price}}</strong></h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}

    {% include 'yas_store/footer.html' %}
    <script src="{% static 'js/yas/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/yas/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
